<!DOCTYPE HTML>
<html>

<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
  </svg>
  <svg width="450" height="110">
    <rect width="30" height="100" style="fill:rgb(0, 0, 0);stroke-width:7;stroke:rgb(0,0,0)" />
  </svg>
  <canvas id="myCanvas" width="500" height="500"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    context.beginPath();
    context.rect(188, 50, 200, 100);
    context.fillStyle = 'yellow';
    context.fill();
    context.lineWidth = 7;
    context.strokeStyle = 'black';
    context.stroke();
    context.beginPath();
    context.moveTo(500, 150);
    context.lineTo(450, 50);
    context.stroke();
    context.beginPath();
    context.arc(288, 300, 70, 0, Math.PI, true);
    context.closePath();
    context.lineWidth = 5;
    context.fillStyle = 'green';
    context.strokeStyle = '#404040';
    context.fill();
    context.stroke();
  </script>

</body>

</html>
